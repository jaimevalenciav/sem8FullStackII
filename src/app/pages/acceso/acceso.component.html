<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()" novalidate>
            
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                placeholder="Ingrese su nombre de usuario">
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
                   class="text-danger">
                <small *ngIf="loginForm.get('username')?.errors?.['required']">
                  El nombre de usuario es obligatorio.
                </small>
                <small *ngIf="loginForm.get('username')?.errors?.['minlength']">
                  El nombre de usuario debe tener al menos 3 caracteres.
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                placeholder="Ingrese su contraseña">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                   class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">
                  La contraseña es obligatoria.
                </small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  La contraseña debe tener al menos 6 caracteres.
                </small>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
              <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">
                Limpiar
              </button>
            </div>

          </form>

          <hr class="my-4">
          
          <div class="text-center">
            <p class="mb-2">¿No tienes cuenta?</p>
            <button type="button" class="btn btn-outline-primary" (click)="irARegistro()">
              Registrarse
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
