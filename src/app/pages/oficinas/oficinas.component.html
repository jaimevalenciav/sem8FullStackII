<div class="oficinas-container">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 text-center mb-5">
          <h1 class="display-4 text-primary fw-bold">Nuestras Oficinas</h1>
          <p class="lead text-muted">Espacios de trabajo dise√±ados para potenciar tu productividad</p>
        </div>
      </div>
      
      <div class="row g-4">
        <div class="col-lg-4 col-md-6" *ngFor="let oficina of oficinas">
          <div class="card product-card h-100 shadow-sm">
            <div class="card-img-wrapper">
              <img [src]="oficina.imagen" 
                   [alt]="oficina.alt" 
                   class="card-img-top product-image">
            </div>
            
            <div class="card-body d-flex flex-column">
              <h5 class="card-title product-title text-primary">{{ oficina.titulo }}</h5>
              <p class="card-text product-description flex-grow-1">{{ oficina.descripcion }}</p>
              
              <div class="mt-auto">
                <div class="price-section mb-3">
                  <span class="price-text fw-bold text-success fs-5">{{ oficina.precio }}</span>
                </div>
                
                <button type="button" 
                        class="btn btn-danger w-100 reserva-btn"
                        (click)="reservarOficina(oficina.id)">
                  <i class="fas fa-calendar-check me-2"></i>
                  Reservar Ahora
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
