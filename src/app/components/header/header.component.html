<header>
    <div *ngIf="usuarioActual" class="user-banner" [ngClass]="colorCinta">
      <div class="container-fluid">
        <div class="row align-items-center py-2">
          <div class="col">
            <span class="text-white fw-bold">
              <i class="bi bi-person-circle me-2"></i>
              {{ textoCompleto }}
            </span>
          </div>
          <div class="col-auto">
            <button 
              type="button" 
              class="btn btn-outline-light btn-sm" 
              (click)="cerrarSesion()"
              title="Cerrar sesión">
              <i class="bi bi-box-arrow-right me-1"></i>
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="titulo-header">
      <img class="logo-header" src="assets/logo.jpeg" alt="Logo JVV Office">
      JVV Office CoWork
    </div>
  </header>
